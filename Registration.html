<!DOCTYPE html>
<html>
<head>
    <title>Masai Belts Store Registration</title>
    <style>
        /* Add some basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 30%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <center>
    <h1>Masai Belts Store Registration</h1>
    <form action="process_registration.php" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="subscribe_newsletter">Subscribe to our newsletter for updates and promotions:</label>
        <input type="checkbox" id="subscribe_newsletter" name="subscribe_newsletter" value="yes">

        <label for="agree_terms">I have read and agree to the <a href="link_to_terms_and_conditions">Terms and Conditions</a>:</label>
        <input type="checkbox" id="agree_terms" name="agree_terms" required>

        <li><a href="login.html"> Submit></a></li>
    </form>
    </center>
</body>
</html>
